<div class="main">
    <div class="search">
        <label>Enter the Customer Id:</label>
        <input type="text" class="form-control" #inp aria-describedby="emailHelp">
        <button class="btn btn-info" id="s" (click)="onSearch(inp.value)">Search</button>
    </div>
    <div class="result">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Customer Id</th>
                    <th>Customer Name</th>
                    <th>Account No.</th>
                    <th>Balance</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of accounts">
                    <td>{{item.customerId}}</td>
                    <td>{{item.username}}</td>
                    <td>{{item.accountNumber}}</td>
                    <td>Rs. {{item.balance}}</td>
                    <td>{{item.accountType}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
