<div class="main">
    <div class="search">
        <label id="id">Enter the Account Number:</label>
        <input type="text" class="form-control" #inp aria-describedby="emailHelp">
        <label>From Date</label> <input type="text" #from_date bsDatepicker placeholder="From Date" />
        <label>To Date</label> <input type="text" #to_date bsDatepicker placeholder="To Date" />
        <button class="btn btn-info" id="s" (click)="onSearch(inp.value,from_date.value,to_date.value)">Search</button>
    </div>
    <div class="result" id="print-statement">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Reference No.</th>
                    <th>Narration</th>
                    <th>Deposit</th>
                    <th>Withdraw</th>
                    <th>Closing Balance</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of statements">
                    <td>{{item.date}}</td>
                    <td>{{item.refNo}}</td>
                    <td>{{item.narration}}</td>
                    <td>Rs. {{item.deposits | number:'1.1-2'}}</td>
                    <td>Rs. {{item.withdraws | number:'1.1-2'}}</td>
                    <td>Rs. {{item.closingBalance | number:'1.1-2'}}</td>
                </tr>
            </tbody>
        </table>
        <span class="text-danger" [style.display]="not">Account number does not Exists.</span>
    </div>
    <button class="btn btn-success print" [style.display]="disp" printSectionId="print-statement" [useExistingCss]="true" ngxPrint>Print</button>
</div>
